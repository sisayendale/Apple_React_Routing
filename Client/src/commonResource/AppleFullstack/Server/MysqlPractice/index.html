<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
  </head>

  <body>
    <div class="d-flex justify-content-around my-5">
      <button
        type="button"
        class="btn btn-success"
        onclick="displayForm('new', 'edit', 'delete','list')">
        New
      </button>
      <button
        id="list"
        type="button"
        class="btn btn-primary"
        onclick="displayForm('list','new', 'edit', 'delete')">
        List
      </button>
      <button
        type="button"
        class="btn btn-warning"
        onclick="displayForm('edit', 'new','delete','list')">
        Edit
      </button>
      <button
        type="button"
        class="btn btn-danger"
        onclick="displayForm('delete','edit', 'new', 'list')">
        Delete
      </button>
    </div>

    <section class="mx-auto my-3 w-75 new">
      <h3>Insert Information</h3>
      <form
        action="http://localhost:4567/insert-customers-info"
        method="post"
        style="zoom: 100%"
        id="newForm">

          <label for="name">User_name:</label><br />
        <input type="text" name="User_name" /><br /><br />

        <label for="name">User_password:</label><br />
        <input type="text" name="User_password" /><br /><br />


        <label for="name">product_url:</label><br />
        <input type="text" name="product_url" /><br /><br />

        <label for="name">product_name:</label><br />
        <input type="text" name="product_name" /><br /><br />

        <!-- <label for="name">product_description:</label><br />
        <input type="text" name="product_description" /><br /><br /> -->
        <label for="name">product_img:</label><br />
        <input type="text" name="product_img" /><br /><br />

        <label for="name">product_link:</label><br />
        <input type="text" name="product_link" /><br /><br />

        <label for="name">starting_price:</label><br />
        <input type="text" name="starting_price" /><br /><br />
        <label for="name">price_range:</label><br />
        <input type="text" name="price_range" /><br /><br />
        <label for="briefDescription">product_brief_description:</label><br />
        <textarea
          name="product_brief_description"
          cols="30"
          rows="10"></textarea>
        <br /><br />

        <label for="briefDescription">product_description:</label><br />
        <textarea name="product_description" cols="30" rows="10"></textarea>
        <br /><br />

        <button type="submit" class="btn btn-dark" id="newFormBtn">
          Submit Info
        </button>
      </form>
    </section>

    <section class="mx-auto my-3 w-25 edit" style="display: none">
      <h3>Update Customer Name</h3>

      <form
      
       id="myForm" style="zoom: 100%">
        <label for="name">ID:</label><br />
        <input type="text" name="id" /><br /><br />

        <label for="name">New Name:</label><br />
        <input type="text" name="updatedName" /><br /><br />
        <button class="btn btn-dark">Submit Updated Name</button>
      </form>
    </section>

    <section class="mx-auto my-3 w-75 delete" style="display: none">
      <h3>Delete User</h3>

      <form id="delete-user" style="zoom: 100%">
        <label for="name">ID:</label><br />
        <input type="text" name="id" /><br /><br />
        <button class="btn btn-dark">Delete User</button>
      </form>
    </section>

    <section
      id="data"
      class="my-3 container list"
      style="display: none"></section>
    <script src="/MysqlPractice/script.js"></script>
   
  </body>
</html>
